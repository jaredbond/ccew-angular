<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
    <div class="container">
      <h1>People</h1>

      <div class="row">
        <div class="col-md-4">
          <ul class="list-group">
          </ul>
        </div>
        <div class="col-md-8">
        </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/people.js"></script>

    <!-- ******* insert javascript here ******* -->

    <script type="text/javascript">
      
      $(function() {
        $.each(people, function(i, person) {
          $('.list-group').append( $('<li class="list-group-item">').text(person.firstName + " " + person.lastName) );
        });

        $("li").on("click", function() {
          $(".col-md-8").empty();
          var $li = $(this); 
          var index = 0;
          $.each(people, function(i, person) {
            if ((person.firstName + " " + person.lastName) === $li.text())
            {
              index = i;
            }
          });       
          $(".col-md-8").append( $("<p id='displayParagraph'>").html(people[index].firstName + " " + people[index].lastName + 
                                               "<br>Age: " + people[index].age + 
                                               "<br>Sex: " + people[index].sex + 
                                               "<br>Eyes: " + people[index].eyes + 
                                               "<br>Hair: " + people[index].hair + 
                                               "<br>Music: " + people[index].music) );
        });
      });

    </script>

  </body>
</html>
