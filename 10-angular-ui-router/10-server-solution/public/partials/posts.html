
<div class="row">
  <div class="col-md-3">

    <p><a href="#" ng-click="toggleForm()">Create a new post</a></p>

    <section id="list">

      <h1>Posts</h1>
      <div ng-repeat="post in posts">
        <span class="pull-right"><a href="#" ng-click="deletePost(post)">Delete</a></span>
        <h3><a ui-sref="posts.item({id: post._id})">{{post.title}}</a></h3>
        <p>{{post.author}}</p>
      </div>

    </section>

  </div>
  <div class="col-md-9">
    <div ui-view></div>
  </div>
</div>
