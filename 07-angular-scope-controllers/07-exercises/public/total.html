<!DOCTYPE html>
<html lang="en" ng-app="totalApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Total</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>

  </head>
  <body ng-controller="bodyController">

    <div class="container">
      <h1>Total</h1>
      <form ng-submit="submit()">
        <div class="form-group">
          <label class="control-label">Enter Amount: </label>
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="number" class="form-control" ng-model="amount">
          </div>
        </div>
        <input type="submit" value="Submit">
        <h5>After Tax</h5>
        <p ng-cloak>Your total with 7.3% tax is: ${{total | number:2}}</p>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular.min.js"></script>

    <script type="text/javascript">

      angular.module("totalApp", []);

      angular.module("totalApp").controller("bodyController", function($scope) {
        $scope.amount = 99;
        $scope.submit = function() {
          $scope.total = $scope.amount * 1.073;
        };
      });

    </script>
  </body>
</html>
