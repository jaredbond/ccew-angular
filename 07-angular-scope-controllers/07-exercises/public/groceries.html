<!DOCTYPE html>
<html lang="en" ng-app="groceryApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grocery List</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body ng-controller="groceryController">

    <div class="container">
      <h1>Grocery List</h1>

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <form class="form-horizontal" ng-submit="submit(item1, item2, item3)">
              <div class="form-group">
                <input ng-model="item1" type="text" class="form-control">
              </div>
              <div class="form-group">
                <input ng-model="item2" type="text" class="form-control">
              </div>
              <div class="form-group">
                <input ng-model="item3" type="text" class="form-control">
              </div>
              <input type="submit" value = "Submit">
            </form>
          </div>
          <div class="col-md-6">
            <p ng-bind="item1"></p>
            <p ng-bind="item2"></p>
            <p ng-bind="item3"></p>
          </div>
        </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular.min.js"></script>

    <script type="text/javascript">

      angular.module("groceryApp", []);

      angular.module("groceryApp").controller("groceryController", function($scope) {
        $scope.item1 = "Pizza";
        $scope.item2 = "Cereal";
        $scope.item3 = "Bread";
        $scope.submit = function(first, second, third) {
          var items = [first, second, third];
          console.log(items);
        };
      });

    </script>
  </body>
</html>
