<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body ng-controller="bodyController">
    <div class="container">

      <h3>Body Controller</h3>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular.min.js"></script>

    <script type="text/javascript">
      angular.module('myApp', []);

      angular.module('myApp').constant('version', 1.1);
      angular.module('myApp').value('appName', 'Awesome App');

      angular.module('myApp').service('testService',  
        [function() {
          var x = "foo";

          this.getUsers = function() {
            return [];
          };

          this.getUser = function(id) {
            return {};
          }

          this.setX = function(newX) {
            x = newX;
          };

          this.getX = function() {
            return x;
          }
      }]);

      angular.module('myApp').controller('bodyController',
        [ '$scope', 'testService', function($scope, testService) {
          testService.getUsers();
          testService.getUser(1);
        }]);

      angular.module('myApp').config( ['version', function(version) {
        console.log(version);
        //app setup code
      }]);


    </script>
  </body>
</html>
