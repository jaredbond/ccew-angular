<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grocery List</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <div class="container">
      <h1>Grocery List</h1>

      <!-- YOUR CODE HERE -->

      <div class="row">

        <div class="col-md-6">

          <form class="form-horizontal">
            <div class="form-group">
              <label for="item1" class="col-sm-2 control-label">Item 1</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item1" ng-model="item1" placeholder="First item">
              </div>
            </div>
            <div class="form-group">
              <label for="item2" class="col-sm-2 control-label">Item 2</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item2" ng-model="item2" placeholder="Second item">
              </div>
            </div>
            <div class="form-group">
              <label for="item3" class="col-sm-2 control-label">Item 3</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item3" ng-model="item3" placeholder="Third item">
              </div>
            </div>
          </form>

        </div> <!-- /col-md-6 -->

        <div class="col-md-6">

          <ul>
            <li>{{item1}}</li>
            <li>{{item2}}</li>
            <li>{{item3}}</li>
          </ul>

        </div> <!-- /col-md-6 -->

      </div> <!-- /row -->

    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular.min.js"></script>
  </body>
</html>
