<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sort Accounts</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body ng-init="people=[{name: 'Philip Dow', admin: true}, {name: 'Melinda Gates', admin: true}, {name: 'Marcus Aurelius', admin: false}, {name: 'Mr. T', admin: false}, {name: 'Gandolf', admin: true}];criteria='name';desc=false">

    <div class="container">
      <h1>Sort Accounts</h1>

      <!-- YOUR CODE HERE -->

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Admin</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="person in people | orderBy:criteria:desc">
            <td>{{person.name}}</td>
            <td><input type="checkbox" ng-model="person.admin"></td>
          </tr>
        </tbody>
      </table>

      <form>
        <label>Sort By:</label>
        <div class="radio">
          <label>
            <input type="radio" ng-model="criteria" id="name" value="name">
            Name
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" ng-model="criteria" id="admin" value="admin">
            Admin
          </label>
        </div>

        <label>Sort Order:</label>
        <div class="radio">
          <label>
            <input type="radio" ng-model="desc" id="desc" ng-value="false">
            Ascending
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" ng-model="desc" id="asc" ng-value="true">
            Descending
          </label>
        </div>
      </form>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular.min.js"></script>
  </body>
</html>
