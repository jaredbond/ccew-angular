<!DOCTYPE html>
<html lang="en" ng-app="modules">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Module</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
      body { 
        padding-top: 70px; 
        padding-bottom: 70px;
      }

      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>

  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6" ng-controller="usersController">
          <ul class="list-group" ng-repeat="user in users">
            <li class="list-group-item">{{user.name}}'s email is {{user.email}}</li>
          </ul>
        </div>
        <div class="col-md-6" ng-controller="postsController">
          <ul class="list-group" ng-repeat="post in posts">
            <li class="list-group-item">{{post.title}}, by {{post.author}}</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular.min.js"></script>

    <!-- YOUR JAVASCRIPT HERE -->

    <script type="text/javascript">
      angular.module("api", []);
      angular.module("modules", ["api"]);

      angular.module("modules").controller("usersController", 
        ["$scope", "userService", function($scope, userService) {
          $scope.users = userService.all();
        }]);

      angular.module("modules").controller("postsController",
        ["$scope", "postService", function($scope, postService) {
          $scope.posts = postService.all();
        }]);

      angular.module("api").service("userService",
        function() {
          this.all = function() {
            return [{name: "Jared", email: "jtbond@gmail.com"}, {name: "Michael", email: "mlutts@yahoo.com"}, {name: "Sean", email: "theMcgunz@gmail.com"}, {name: "Miles", email:"mburns@att.net"}, {name: "Jack", email: "thetomoss@aol.com"}];
          };
        });

      angular.module("api").service("postService",
        function() {
          this.all = function() {
            return [{title: "To Be or Not to Be", author: "Hamlet"}, {title: "I Have a Dream", author: "Dr. Martin Luther King, Jr."}, 
            {title: "An Infamous Day", author: "Franklin D. Roosevelt"}, {title: "The Valley of Death", author: "Field Commander"}, 
            {title: "St. Crispin's Day", author: "King Henry"}];
          };
        });
    </script>
    
  </body>
</html>
